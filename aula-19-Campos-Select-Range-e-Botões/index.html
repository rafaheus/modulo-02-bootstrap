<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Formulários</title>

</head>

<body>
    <div class="container p-5"></div>
    <div class="mb-3">
        <label class="form-label" for="">Opção Desejada</label>
        <div class="col-4">
            <select class=" form-select-lg " name="" id="" multiple size="4" disabled>
                <option value="">Opção 1</option>
                <option value="">Opção 2</option>
                <option value="">Opção 3</option>
                <option value="">Opção 4</option>
                <option value="">Opção 5</option>
                <option value="">Opção 6</option>
            </select>
        </div>
    </div>
    <hr>
    <div class="col-4">
        <div class="mb-3">
            <label for="faixa" class="form-label">Etapa</label>
            <input type="range" name="" id="faixa" class="form-range" min="1" max="5" step="1" value="4">
        </div>
    </div>
    <hr>
    <a href="#" class="btn btn-primary btn-lg">Link</a>
    <a href="#" class="btn btn-outline-primary btn-sm">Link</a>
    <a href="#" class="btn btn-outline-primary ">Link</a>
    <hr>
    <button class="btn btn-warning" disabled>Botão </button>
    <hr>
    <button class="btn btn-warning" data-bs-toggle="button">Botão Marcavel </button>
</body>

</html>
