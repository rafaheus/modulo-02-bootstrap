<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>Sistema de Layout em Grid</title>
    <style>
        .h400 {
            height: 400px;
        }

        .h100 {
            height: 100px;
        }
    </style>
</head>

<body>
    NAO RESPONSIVO
    <div class="container">
        <div class="row">
            <div class="col-12 bg-dark bg-opacity-50 h100"></div>
            <div class="col-3 bg-dark bg-opacity-75 h400"></div>
            <div class="col-9 bg-dark bg-opacity-25 h400"></div>
            <div class="col-12 bg-dark bg-opacity-50 h100"></div>
        </div>
    </div>

    <hr>

    RESPONSIVO
    <div class="container">
        <div class="row">
            <div class="col-12 bg-dark bg-opacity-50 h100"></div>
            <div class="col-12 col-md-3 bg-dark bg-opacity-75 h400"></div>
            <div class="col-12 col-md-9 bg-dark bg-opacity-25 h400"></div>
            <div class="col-12 bg-dark bg-opacity-50 h100"></div>
        </div>
    </div>

    <hr>

    <!-- CONTAINER COM COLUNAS IGUAIS E COM MAIS DE UMA LINHA, PRECISA DE DUAS DIV CLASSE ROW -->
    <div class="container">
        <div class="row">
            <div class="col bg-dark bg-opacity-50 h100"></div>
            <div class="col bg-dark bg-opacity-75 h100"></div>
            <div class="col bg-dark bg-opacity-50 h100"></div>
            <div class="col bg-dark bg-opacity-75 h100"></div>
            <div class="col bg-dark bg-opacity-50 h100"></div>
        </div>
        <div class="row">
            <div class="col bg-dark bg-opacity-50 h100"></div>
            <div class="col bg-dark bg-opacity-75 h100"></div>
            <div class="col bg-dark bg-opacity-25 h100"></div>
            <div class="col bg-dark bg-opacity-50 h100"></div>
            <div class="col bg-dark bg-opacity-25 h100"></div>
            <div class="col bg-dark bg-opacity-50 h100"></div>
            <div class="col bg-dark bg-opacity-25 h100"></div>
        </div>
    </div>

    <hr>

    <div class="container text-center">
        <div class="row">
            <div class="col-sm-5 col-md-6">.col-sm-5 .col-md-6</div>
            <div class="col-sm-5 offset-sm-2 col-md-6 offset-md-0">.col-sm-5 .offset-sm-2 .col-md-6 .offset-md-0</div>
        </div>
        <div class="row">
            <div class="col-sm-6 col-md-5 col-lg-6">.col-sm-6 .col-md-5 .col-lg-6</div>
            <div class="col-sm-6 col-md-5 offset-md-2 col-lg-6 offset-lg-0">.col-sm-6 .col-md-5 .offset-md-2 .col-lg-6
                .offset-lg-0</div>
        </div>
    </div>
</body>

</html>
